<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLYVPN | Infrastructure of Freedom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
        background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.04) 1px, transparent 0);
        background-size: 25px 25px;
        position: relative;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(80% 80% at 50% 120%, rgba(34, 211, 238, 0.1), transparent 100%);
        pointer-events: none;
        z-index: -1;
      }
      .mono { font-family: 'JetBrains Mono', monospace; }
      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glow-cyan { box-shadow: 0 0 20px rgba(34, 211, 238, 0.2); }
      .text-gradient {
        background: linear-gradient(to right, #22d3ee, #818cf8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      @keyframes pulse-slow {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.02); opacity: 0.4; }
      }
      @keyframes pulse-fast {
        0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(34, 211, 238, 0.2); }
        50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(34, 211, 238, 0.6); }
      }
      @keyframes xp-gain-animation {
        0% { transform: translateY(0) scale(0.8); opacity: 1; }
        100% { transform: translateY(-30px) scale(1.2); opacity: 0; }
      }
      .animate-pulse-slow { animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      .animate-pulse-fast { animation: pulse-fast 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      .animate-xp-gain { animation: xp-gain-animation 1s ease-out forwards; }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }

      /* Leaflet custom styles */
      .leaflet-container {
        background-color: transparent !important;
        font-family: 'Inter', sans-serif;
      }
      .leaflet-popup-content-wrapper, .leaflet-popup-tip {
          background: rgba(15, 23, 42, 0.8) !important;
          backdrop-filter: blur(8px);
          -webkit-backdrop-filter: blur(8px);
          color: #f8fafc;
          border: 1px solid rgba(255, 255, 255, 0.1);
          box-shadow: none;
      }
      .leaflet-control-zoom-in, .leaflet-control-zoom-out {
          background: rgba(15, 23, 42, 0.8) !important;
          border: 1px solid rgba(255, 255, 255, 0.1) !important;
          color: #f8fafc !important;
      }
      .leaflet-control-zoom-in:hover, .leaflet-control-zoom-out:hover {
          background-color: rgba(30, 41, 59, 0.8) !important;
      }
      .leaflet-control-attribution, .leaflet-control-attribution a {
          color: #64748b !important;
          font-size: 10px;
      }
      .leaflet-bar a {
        background-color: rgba(15, 23, 42, 0.8) !important;
        color: #f8fafc !important;
      }
       .leaflet-bar a:hover {
        background-color: rgba(30, 41, 59, 0.9) !important;
      }

      .user-location-icon .user-location-pulse {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #22d3ee;
        border: 2px solid #0f172a;
        box-shadow: 0 0 10px #22d3ee;
        animation: pulse-user-icon 2s infinite;
      }
       .user-location-icon .user-location-pulse::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 50%;
        background: #22d3ee;
        animation: pulse-user-icon-outer 2s infinite;
        opacity: 0.4;
      }

      @keyframes pulse-user-icon {
        0% { transform: scale(0.9); }
        70% { transform: scale(1); }
        100% { transform: scale(0.9); }
      }
      @keyframes pulse-user-icon-outer {
        0% { transform: scale(1); opacity: 0.4; }
        100% { transform: scale(2.5); opacity: 0; }
      }

    </style>

  }
}
</script>
</head>
